<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QUICKSHARE - Secure Entry</title>
    <style>
        :root { --neon: #00ff88; --bg: #020617; --card: #0f172a; --border: #334155; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: var(--card); padding: 30px; border-radius: 12px; border: 1px solid var(--border); width: 320px; text-align: center; box-shadow: 0 0 20px rgba(0,255,136,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #1e293b; border: 1px solid var(--border); color: white; border-radius: 6px; box-sizing: border-box; text-align: center; font-size: 16px; outline: none; }
        input:focus { border-color: var(--neon); }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: var(--neon); color: #020617; transition: 0.3s; margin-top: 5px; text-transform: uppercase; }
        .btn:disabled { background: #1e293b; color: #475569; cursor: not-allowed; }
        .error { color: #ff4444; font-size: 13px; margin: 10px 0; min-height: 18px; font-weight: bold; }
        .link { color: #3b82f6; font-size: 12px; cursor: pointer; text-decoration: underline; margin-top: 15px; display: block; opacity: 0.8; }
        .link:hover { opacity: 1; }
        .step { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

<div class="login-card">
    <h2 id="title" style="color:var(--neon); margin-bottom: 20px; letter-spacing: 2px;">QUICKSHARE</h2>
    
    <div id="step-auth" class="step active">
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" onclick="handleAuth('login')">LOGIN</button>
        <button class="btn" style="background:#3b82f6; color:white; margin-top:10px;" onclick="handleAuth('reg')">REGISTER</button>
        <span class="link" onclick="showStep('step-forgot')">Forgot Password?</span>
    </div>

    <div id="step-recovery-set" class="step">
        <p style="font-size: 13px; color: #94a3b8;">Type the 6-digit code that will be used to restore your account.</p>
        <input type="text" id="reg-code" maxlength="6" placeholder="******" style="letter-spacing: 8px; font-weight: bold;">
        <button class="btn" onclick="finalizeRegistration()">COMPLETE REGISTRATION</button>
        <span class="link" onclick="showStep('step-auth')">Back</span>
    </div>

    <div id="step-forgot" class="step">
        <p style="font-size: 13px; color: #94a3b8;">Type the 6-digit code you typed to sign-up a new account.</p>
        <input type="text" id="recovery-user" placeholder="Your Username">
        <input type="text" id="recovery-code" maxlength="6" placeholder="6-digit code" style="letter-spacing: 8px;">
        <button class="btn" id="restore-btn" onclick="restoreAccount()">RESTORE ACCESS</button>
        <span class="link" onclick="showStep('step-auth')">Back to Login</span>
    </div>

    <div id="err" class="error"></div>
</div>

<script>
    let tempUser = null;
    let tempPass = null;

    function showStep(id) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('err').innerText = "";
    }

    function handleAuth(type) {
        const u = document.getElementById('user').value.trim();
        const p = document.getElementById('pass').value;
        const err = document.getElementById('err');
        let users = JSON.parse(localStorage.getItem('users') || '[]');

        if (type === 'reg') {
            if (users.find(x => x.user === u)) {
                err.innerText = "Account exists!";
                return;
            }
            if (u.length < 3 || p.length < 4) { 
                err.innerText = "Login/Pass too short!"; 
                return; 
            }
            tempUser = u;
            tempPass = p;
            showStep('step-recovery-set'); // Переход к обязательному вводу кода
        } else {
            const found = users.find(x => x.user === u && x.pass === p);
            if (found) {
                localStorage.setItem('loggedUser', u);
                location.href = '../';
            } else {
                err.innerText = "Invalid credentials!";
            }
        }
    }

    function finalizeRegistration() {
        const code = document.getElementById('reg-code').value;
        const err = document.getElementById('err');
        
        if (code.length !== 6 || isNaN(code)) {
            err.innerText = "Code must be 6 digits!";
            return;
        }

        let users = JSON.parse(localStorage.getItem('users') || '[]');
        // Сохраняем всё в localStorage
        users.push({ 
            user: tempUser, 
            pass: tempPass, 
            recovery: code 
        });
        localStorage.setItem('users', JSON.stringify(users));
        
        localStorage.setItem('loggedUser', tempUser);
        alert("Account registered with recovery code!");
        location.href = '../';
    }

    function restoreAccount() {
        const u = document.getElementById('recovery-user').value.trim();
        const code = document.getElementById('recovery-code').value;
        const err = document.getElementById('err');
        const btn = document.getElementById('restore-btn');

        // Проверка блокировки (Anti-Brute Force)
        const lockTime = localStorage.getItem('lock_' + u);
        if (lockTime && Date.now() < lockTime) {
            const remaining = Math.ceil((lockTime - Date.now()) / 1000);
            err.innerText = "Locked! Wait " + remaining + "s";
            return;
        }

        let users = JSON.parse(localStorage.getItem('users') || '[]');
        let userObj = users.find(x => x.user === u);

        if (userObj && userObj.recovery === code) {
            localStorage.setItem('loggedUser', u);
            localStorage.removeItem('attempts_' + u);
            alert("Verification successful! Welcome back.");
            location.href = '../';
        } else {
            let attempts = (parseInt(localStorage.getItem('attempts_' + u)) || 0) + 1;
            localStorage.setItem('attempts_' + u, attempts);
            
            if (attempts >= 3) {
                const lockUntil = Date.now() + (2 * 60 * 1000); // 2 минуты
                localStorage.setItem('lock_' + u, lockUntil);
                err.innerText = "3 failed attempts! Locked for 2 min.";
                btn.disabled = true;
            } else {
                err.innerText = "Invalid code! " + attempts + "/3 attempts";
            }
        }
    }
</script>
</body>
</html>
