<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKSHARE</title>
    <style>
        :root { --neon: #00ff88; --bg: #020617; --card: #0f172a; --red: #ff4444; --gold: #ffd700; --blue: #3b82f6; --input-bg: #1e293b; --border: #334155; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; }
        .logged-in-bg { background: radial-gradient(circle at center, #0a192f, #020617) !important; }
        
        .container { max-width: 800px; margin: 20px auto; padding: 25px; background: var(--card); border-radius: 12px; border: 1px solid var(--border); position: relative; z-index: 10; }
        header { background: rgba(0,0,0,0.8); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1e293b; }
        
        textarea { width: 100%; height: 200px; background: #000; color: var(--neon); border: 1px solid #1e293b; padding: 12px; border-radius: 8px; outline: none; box-sizing: border-box; font-family: monospace; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px; }
        input, select { background: var(--input-bg); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; }
        
        .btn { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-main { background: var(--neon); color: #020617; width: 100%; }
        .btn-sec { background: var(--border); color: white; }

        /* Comments Style */
        .comments-section { margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; }
        .comment-card { background: #161e2d; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 3px solid transparent; position: relative; }
        .comment-pinned { border-left-color: var(--gold); background: #1e2636; }
        .comment-author { font-weight: bold; font-size: 13px; display: flex; align-items: center; gap: 5px; }
        .pin-icon { color: var(--gold); font-size: 16px; }
        .comment-text { font-size: 14px; margin-top: 5px; color: #cbd5e1; }
        .comment-btn-pin { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 2px 8px; border-radius: 4px; font-size: 10px; cursor: pointer; float: right; }
        
        footer { text-align: center; padding: 20px; color: #475569; font-size: 11px; }
    </style>
</head>
<body id="body-tag">

<header>
    <div style="color:var(--neon); font-weight:bold; font-size:22px; cursor:pointer" onclick="location.href=window.location.pathname">‚ùÑÔ∏è QUICKSHARE</div>
    <div id="auth-info"></div>
</header>

<div id="page-content">
    <div class="container" id="view-page" style="display:none">
        <h2 id="view-title" style="color: var(--neon);"></h2>
        <textarea id="view-content" readonly style="height: 300px;"></textarea>
        
        <div class="comments-section">
            <h3>Comments</h3>
            <div id="comment-form" style="margin-bottom: 20px;">
                <input type="text" id="comm-text" placeholder="Write a comment..." style="margin-bottom: 10px;">
                <button class="btn btn-main" style="width: auto; padding: 8px 20px;" onclick="addComment()">Send</button>
            </div>
            <div id="comments-list"></div>
        </div>
    </div>

    <div class="container" id="create-page">
        <input type="text" id="share-title" placeholder="Filename / Title *">
        <textarea id="editor" placeholder="Content..."></textarea>
        <button class="btn btn-main" onclick="saveShare()" style="margin-top:15px;">üöÄ Publish Share</button>
    </div>
</div>

<footer>Made by GitHub Pages!</footer>

<script>
    const me = localStorage.getItem('loggedUser');
    let currentShareId = null;

    function userBadge(n, isPinned = false) { 
        let name = n === 'admin' ? n + ' üéÑ' : n;
        if (isPinned) name += ' <span class="pin-icon">‚≠ê</span>';
        return name;
    }

    document.getElementById('auth-info').innerHTML = me ? 
        `<span style="font-weight:bold; cursor:pointer">${userBadge(me)}</span>` : 
        `<button class="btn-sec" onclick="location.href='./login'">LOGIN</button>`;

    const urlParams = new URLSearchParams(window.location.search);
    const sParam = urlParams.get('s');

    if (sParam) {
        document.getElementById('create-page').style.display = 'none';
        document.getElementById('view-page').style.display = 'block';
        try {
            const data = JSON.parse(decodeURIComponent(escape(atob(sParam))));
            currentShareId = sParam; 
            document.getElementById('view-title').innerText = data.t;
            document.getElementById('view-content').value = data.c;
            renderComments();
        } catch(e) {}
    }

    function renderComments() {
        const allComms = JSON.parse(localStorage.getItem('comms_' + currentShareId) || '[]');
        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: —Å–Ω–∞—á–∞–ª–∞ –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–µ
        allComms.sort((a, b) => b.pinned - a.pinned);
        
        const list = document.getElementById('comments-list');
        list.innerHTML = '';
        
        allComms.forEach((c, idx) => {
            const isOwner = me === 'admin' || (JSON.parse(decodeURIComponent(escape(atob(currentShareId)))).u === me);
            const pinBtn = (isOwner && !c.pinned) ? `<button class="comment-btn-pin" onclick="pinComment(${idx})">PIN</button>` : '';
            
            list.innerHTML += `
                <div class="comment-card ${c.pinned ? 'comment-pinned' : ''}">
                    ${pinBtn}
                    <div class="comment-author">${userBadge(c.u, c.pinned)}</div>
                    <div class="comment-text">${c.t}</div>
                </div>`;
        });
    }

    function addComment() {
        if (!me) return alert("Please login to comment");
        const text = document.getElementById('comm-text').value;
        if (!text) return;
        
        const allComms = JSON.parse(localStorage.getItem('comms_' + currentShareId) || '[]');
        allComms.push({ u: me, t: text, pinned: false, ts: Date.now() });
        localStorage.setItem('comms_' + currentShareId, JSON.stringify(allComms));
        document.getElementById('comm-text').value = '';
        renderComments();
    }

    function pinComment(idx) {
        const allComms = JSON.parse(localStorage.getItem('comms_' + currentShareId) || '[]');
        // –ù–∞—Ö–æ–¥–∏–º —Ä–µ–∞–ª—å–Ω—ã–π –∏–Ω–¥–µ–∫—Å –ø–æ—Å–ª–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
        allComms.sort((a, b) => b.pinned - a.pinned);
        allComms[idx].pinned = true;
        localStorage.setItem('comms_' + currentShareId, JSON.stringify(allComms));
        renderComments();
    }

    function saveShare() {
        const t = document.getElementById('share-title').value;
        const c = document.getElementById('editor').value;
        if(!t || !c) return alert("Title and Content required!");
        const data = { t, c, u: me || 'Guest', ts: Date.now() };
        const s = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        location.href = window.location.pathname + "?s=" + s;
    }
</script>
</body>
</html>
