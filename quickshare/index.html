<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKSHARE</title>
    <style>
        :root { --neon: #00ff88; --bg: #020617; --card: #0f172a; --border: #334155; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; }
        header { background: rgba(0,0,0,0.9); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--neon); position: relative; z-index: 100; }
        
        .profile-trigger { background: transparent; color: var(--neon); border: 2px solid var(--neon); padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; z-index: 101; position: relative; }
        
        .container { max-width: 850px; margin: 30px auto; padding: 25px; background: var(--card); border-radius: 12px; border: 1px solid var(--border); position: relative; z-index: 50; }
        
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –±–ª–æ–∫ –∑–∞–≥–æ–ª–æ–≤–∫–∞ –∏ –∑–∞–≥—Ä—É–∑–∫–∏ */
        .top-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: stretch; }
        .title-input { flex-grow: 1; margin-bottom: 0 !important; }
        .upload-label { background: #3b82f6; color: white; padding: 0 15px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 13px; white-space: nowrap; }

        textarea, input { background: #0b1120; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none; margin-bottom: 10px; position: relative; z-index: 51; }
        
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ Expire Time */
        input[type="datetime-local"] { color-scheme: dark; min-height: 45px; }
        input[type="datetime-local"]::before { content: 'üìÖ Expire: '; color: #64748b; margin-right: 5px; }

        .btn-main { background: var(--neon); color: #020617; width: 100%; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; z-index: 52; position: relative; }
        
        footer { text-align: center; padding: 20px; color: #475569; font-size: 11px; z-index: 100; position: relative; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<header>
    <div style="color:var(--neon); font-weight:bold; font-size:24px; cursor:pointer" onclick="location.href=window.location.origin + window.location.pathname">‚ùÑÔ∏è QUICKSHARE</div>
    <div id="auth-info"></div>
</header>

<div class="container">
    <div class="top-row">
        <input type="text" id="share-title" class="title-input" maxlength="50" placeholder="Title (Max 50 chars) *">
        <label class="upload-label">
            üìÅ Upload File
            <input type="file" id="file-input" style="display:none" onchange="handleFileUpload(this)">
        </label>
    </div>

    <textarea id="editor" placeholder="Write or paste your content here..."></textarea>
    
    <input type="text" id="share-desc" placeholder="Description (Optional)">
    
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
        <input type="password" id="share-pass" placeholder="Password (Optional)">
        <input type="datetime-local" id="share-expire">
    </div>

    <div style="margin: 10px 0; display:flex; align-items:center; gap:8px;">
        <input type="checkbox" id="captcha-in" style="width:auto; margin:0"> 
        <label style="font-size:13px; cursor:pointer;" for="captcha-in">QuickCaptcha</label>
    </div>

    <button class="btn-main" onclick="saveShare()">üöÄ PUBLISH SHARE</button>
</div>

<footer>Made by GitHub Pages!</footer>

<script>
    const me = localStorage.getItem('loggedUser');

    window.onload = () => {
        const authDiv = document.getElementById('auth-info');
        if(me) {
            authDiv.innerHTML = '<button class="profile-trigger" onclick="alert(\'Dashboard opening...\')">' + me + ' üéÑ</button>';
        } else {
            authDiv.innerHTML = '<button class="profile-trigger" onclick="location.href=\'./login\'">LOGIN</button>';
        }
        initSnow();
    };

    function handleFileUpload(input) {
        const file = input.files[0];
        if(!file) return;
        document.getElementById('share-title').value = file.name;
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('editor').value = e.target.result;
        };
        reader.readAsText(file);
    }

    function saveShare() {
        const t = document.getElementById('share-title').value;
        const c = document.getElementById('editor').value;
        if(!t || !c) return alert("Title and Content are required!");
        alert("Publishing: " + t);
    }

    function initSnow() {
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let w = window.innerWidth, h = window.innerHeight;
        canvas.width = w; canvas.height = h;
        let p = [];
        for(let i=0; i<80; i++) p.push({x:Math.random()*w, y:Math.random()*h, r:Math.random()*3+1, d:Math.random()*1});
        function draw() {
            ctx.clearRect(0,0,w,h); ctx.fillStyle="rgba(255,255,255,0.8)"; ctx.beginPath();
            p.forEach(f => { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); }); ctx.fill();
            p.forEach(f => { f.y += f.d + 1; if(f.y > h) f.y = -5; });
        }
        setInterval(draw, 30);
    }
</script>
</body>
</html>
