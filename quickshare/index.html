<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKSHARE</title>
    <style>
        :root { --neon: #00ff88; --bg: #020617; --card: #0f172a; --border: #334155; --gold: #ffd700; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; }
        header { background: rgba(0,0,0,0.8); padding: 15px 5%; display: flex; justify-content: space-between; border-bottom: 1px solid #1e293b; }
        .container { max-width: 800px; margin: 30px auto; padding: 25px; background: var(--card); border-radius: 12px; border: 1px solid var(--border); position: relative; }
        textarea, input, select { background: #1e293b; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none; margin-bottom: 10px; }
        textarea { height: 200px; font-family: monospace; color: var(--neon); }
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; transition: 0.3s; }
        .btn-main { background: var(--neon); color: #020617; width: 100%; }
        .btn-group { display: flex; gap: 8px; margin: 15px 0; }
        .desc-box { background: #1e293b; padding: 15px; border-radius: 8px; border-left: 4px solid var(--neon); margin: 20px 0; }
        .comment-item { background: #1e293b; padding: 12px; border-radius: 6px; margin-bottom: 10px; position: relative; }
        .comment-pinned { border-left: 4px solid var(--gold); background: #262f3f; }
        footer { text-align: center; padding: 20px; color: #475569; font-size: 11px; }
    </style>
</head>
<body>

<header>
    <div style="color:var(--neon); font-weight:bold; font-size:22px; cursor:pointer" onclick="location.href=window.location.origin + window.location.pathname">‚ùÑÔ∏è QUICKSHARE</div>
    <div id="auth-info"></div>
</header>

<div class="container" id="create-page">
    <input type="text" id="share-title" maxlength="20" placeholder="Title (Max 20 chars) *">
    <textarea id="editor" placeholder="Main Content..."></textarea>
    <input type="text" id="share-desc" placeholder="Add a description about this Share...">
    <input type="text" id="share-tags" placeholder="Tags (e.g. logs, personal, code)">
    
    <div class="settings-grid">
        <input type="password" id="share-pass" placeholder="Password (Optional)">
        <select id="share-expire">
            <option value="0">Permanent</option>
            <option value="60">1 Hour</option>
            <option value="1440">1 Day</option>
        </select>
    </div>
    <button class="btn btn-main" onclick="saveShare()">üöÄ Publish Share</button>
</div>

<div class="container" id="view-page" style="display:none">
    <h2 id="view-title" style="color:var(--neon); margin:0;"></h2>
    <div id="view-meta" style="font-size:12px; color:#64748b; margin:10px 0;"></div>
    
    <textarea id="view-content" readonly></textarea>
    
    <div id="view-description" class="desc-box" style="display:none"></div>

    <div class="btn-group">
        <button class="btn" onclick="copyText()">Copy</button>
        <button class="btn" onclick="downloadText()">Download</button>
    </div>

    <div style="margin-top:30px; border-top:1px solid #334155; padding-top:20px;">
        <h3>Comments</h3>
        <div id="comments-list"></div>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <input type="text" id="comm-input" placeholder="Add a comment..." style="margin:0;">
            <button class="btn btn-main" style="width:auto" onclick="addComment()">Send</button>
        </div>
    </div>
</div>

<footer>Made by GitHub Pages!</footer>

<script>
    const me = localStorage.getItem('loggedUser');
    const sParam = new URLSearchParams(window.location.search).get('s');

    function saveShare() {
        const data = {
            t: document.getElementById('share-title').value,
            c: document.getElementById('editor').value,
            d: document.getElementById('share-desc').value,
            tg: document.getElementById('share-tags').value,
            p: document.getElementById('share-pass').value,
            u: me || 'Guest',
            ts: Date.now()
        };
        const s = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        location.href = window.location.origin + window.location.pathname + "?s=" + s;
    }

    window.onload = () => {
        if(sParam) {
            document.getElementById('create-page').style.display = 'none';
            document.getElementById('view-page').style.display = 'block';
            const data = JSON.parse(decodeURIComponent(escape(atob(sParam))));
            
            document.getElementById('view-title').innerText = data.t;
            document.getElementById('view-content').value = data.c;
            
            if(data.d) {
                const dBox = document.getElementById('view-description');
                dBox.innerText = data.d;
                dBox.style.display = 'block';
            }
            
            document.getElementById('view-meta').innerText = "By " + data.u + " | Tags: " + (data.tg || 'none');
            loadComments();
        }
        if(me) document.getElementById('auth-info').innerText = me + " üéÑ";
    };

    function loadComments() {
        const list = document.getElementById('comments-list');
        let comms = JSON.parse(localStorage.getItem('comms_' + sParam) || '[]');
        list.innerHTML = comms.map(c => `
            <div class="comment-item ${c.pinned ? 'comment-pinned' : ''}">
                <strong>${c.u}</strong>: ${c.text}
            </div>
        `).join('');
    }

    function addComment() {
        if(!me) return alert("Login first!");
        const txt = document.getElementById('comm-input').value;
        let comms = JSON.parse(localStorage.getItem('comms_' + sParam) || '[]');
        comms.push({ u: me, text: txt, ts: Date.now() });
        localStorage.setItem('comms_' + sParam, JSON.stringify(comms));
        location.reload();
    }
</script>
</body>
</html>
