<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKSHARE</title>
    <style>
        :root { --neon: #00ff88; --bg: #020617; --card: #0f172a; --border: #334155; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; }
        .garland { position: fixed; top: 0; left: 0; width: 100%; height: 25px; background: url('https://www.freeiconspng.com/uploads/christmas-lights-png-20.png') repeat-x; background-size: contain; z-index: 9999; pointer-events: none; }
        header { background: rgba(0,0,0,0.8); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1e293b; position: relative; z-index: 101; }
        .user-profile-link { color: var(--neon); font-weight: bold; cursor: pointer; text-decoration: none; padding: 5px 10px; border: 1px dashed var(--neon); border-radius: 4px; }
        .user-profile-link:hover { background: rgba(0, 255, 136, 0.1); }
        .container { max-width: 850px; margin: 30px auto; padding: 25px; background: var(--card); border-radius: 12px; border: 1px solid var(--border); position: relative; z-index: 10; }
        textarea, input, select { background: #0b1120; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none; margin-bottom: 12px; }
        textarea { height: 200px; color: var(--neon); font-family: monospace; }
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { font-size: 11px; color: #64748b; text-transform: uppercase; font-weight: bold; display: block; margin-bottom: 5px; }
        .btn-main { background: var(--neon); color: #020617; width: 100%; padding: 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 14px; text-transform: uppercase; }
        .btn-upload { background: #3b82f6; color: white; padding: 12px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; min-width: 140px; margin-bottom: 12px; }
        footer { text-align: center; padding: 20px; color: #475569; font-size: 11px; }
    </style>
</head>
<body>

<div class="garland"></div>

<header>
    <div style="color:var(--neon); font-weight:bold; font-size:24px; cursor:pointer" onclick="location.href=window.location.origin + window.location.pathname">‚ùÑÔ∏è QUICKSHARE</div>
    <div id="auth-info"></div>
</header>

<div id="page-content">
    <div class="container" id="create-page">
        <div style="display:flex; gap:10px; align-items: flex-start;">
            <input type="text" id="share-title" maxlength="20" placeholder="Title (Max 20 chars) *" style="margin-top:0">
            <label class="btn-upload">
                üìÅ Upload File
                <input type="file" id="file-input" style="display:none" onchange="handleFileUpload(this)">
            </label>
        </div>

        <textarea id="editor" placeholder="Type or paste your content here..."></textarea>
        
        <input type="text" id="share-desc" placeholder="Description (Optional)">
        <input type="text" id="share-tags" placeholder="Tags (e.g. log, private, code)">

        <div class="settings-grid">
            <div>
                <label>Security Password</label>
                <input type="password" id="share-pass" placeholder="Password (Optional)">
            </div>
            <div>
                <label>Custom Expiration Date</label>
                <input type="datetime-local" id="share-expire">
            </div>
        </div>

        <div style="margin: 5px 0 15px 0; display:flex; align-items:center; gap:8px;">
            <input type="checkbox" id="captcha-in" style="width:auto; margin:0"> 
            <label style="font-size:13px; cursor:pointer; color:white; text-transform:none;" for="captcha-in">QuickCaptcha</label>
        </div>

        <button class="btn-main" onclick="saveShare()">üöÄ Publish Share</button>
    </div>

    <div class="container" id="view-page" style="display:none">
        <h2 id="view-title" style="color:var(--neon); margin:0;"></h2>
        <div id="view-meta" style="font-size:12px; color:#64748b; margin:10px 0 20px 0;"></div>
        <textarea id="view-content" readonly></textarea>
        <div id="view-description" style="margin-top:15px; background:#1e293b; padding:15px; border-radius:8px; display:none; border-left: 4px solid var(--neon);"></div>
        
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button style="flex:1; padding:10px; cursor:pointer;" onclick="location.reload()">Back</button>
        </div>
    </div>
</div>

<footer>Made by GitHub Pages!</footer>

<script>
    const me = localStorage.getItem('loggedUser');

    window.onload = () => {
        const sParam = new URLSearchParams(window.location.search).get('s');
        if(sParam) renderView(sParam);
        
        const authDiv = document.getElementById('auth-info');
        if(me) {
            authDiv.innerHTML = `<a class="user-profile-link" onclick="viewProfile()">${me} üéÑ</a>`;
        } else {
            authDiv.innerHTML = '<button onclick="location.href=\'./login\'" style="cursor:pointer; background:var(--neon); border:none; padding:8px 15px; border-radius:4px; font-weight:bold;">LOGIN</button>';
        }
    };

    function viewProfile() {
        alert("Redirecting to your profile page...");
        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å location.href = './profile';
    }

    function saveShare() {
        const t = document.getElementById('share-title').value;
        const c = document.getElementById('editor').value;
        const exp = document.getElementById('share-expire').value;
        
        if(!t || !c) return alert("Title and Content are required!");

        const data = {
            t, c,
            d: document.getElementById('share-desc').value,
            tg: document.getElementById('share-tags').value,
            p: document.getElementById('share-pass').value,
            exp: exp ? new Date(exp).getTime() : null,
            u: me || 'Guest',
            ts: Date.now()
        };

        const s = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        location.href = window.location.origin + window.location.pathname + "?s=" + s;
    }

    function renderView(s) {
        try {
            const data = JSON.parse(decodeURIComponent(escape(atob(s))));
            if(data.exp && Date.now() > data.exp) return alert("Expired!");

            document.getElementById('create-page').style.display = 'none';
            document.getElementById('view-page').style.display = 'block';
            document.getElementById('view-title').innerText = data.t;
            document.getElementById('view-content').value = data.c;
            if(data.d) {
                const db = document.getElementById('view-description');
                db.innerText = data.d; db.style.display = 'block';
            }
        } catch(e) { alert("Invalid Share data"); }
    }

    function handleFileUpload(input) {
        const file = input.files[0];
        if(!file) return;
        document.getElementById('share-title').value = file.name;
        const reader = new FileReader();
        if(file.type.startsWith('text/')) {
            reader.onload = (e) => document.getElementById('editor').value = e.target.result;
            reader.readAsText(file);
        }
    }
</script>
</body>
</html>
