<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKSHARE</title>
    <style>
        :root { --neon: #00ff88; --bg: #020617; --card: #0f172a; --border: #334155; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .garland { position: fixed; top: 0; left: 0; width: 100%; height: 25px; background: url('https://www.freeiconspng.com/uploads/christmas-lights-png-20.png') repeat-x; background-size: contain; z-index: 9999; pointer-events: none; }
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10000; }
        header { background: rgba(0,0,0,0.9); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--neon); position: relative; z-index: 101; }
        
        /* 뉋햆햇햍햇햏햏햃햞 햌햏뤯햌햃 먫뤯뱷떓햞 */
        .profile-trigger { background: transparent; color: var(--neon); border: 2px solid var(--neon); padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 12px; }
        .profile-trigger:hover { background: var(--neon); color: var(--bg); box-shadow: 0 0 15px var(--neon); }
        
        .logout-btn { background: #ef4444; color: white; border: none; padding: 8px 12px; border-radius: 20px; font-size: 11px; cursor: pointer; margin-left: 10px; font-weight: bold; }
        .container { max-width: 850px; margin: 30px auto; padding: 25px; background: var(--card); border-radius: 12px; border: 1px solid var(--border); position: relative; z-index: 10; }
        textarea, input { background: #0b1120; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none; margin-bottom: 10px; }
        textarea { height: 250px; font-family: monospace; color: var(--neon); border-left: 3px solid var(--neon); }
        .btn-main { background: var(--neon); color: #020617; width: 100%; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; text-transform: uppercase; }
        
        /* MODAL */
        .modal { display: none; position: fixed; z-index: 10001; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card); border: 2px solid var(--neon); padding: 25px; border-radius: 15px; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; box-shadow: 0 0 30px rgba(0,255,136,0.2); }
        .history-list { margin-top: 20px; }
        .history-item { background: rgba(255,255,255,0.05); padding: 12px; margin: 8px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #334155; }
        .history-item a { color: var(--neon); text-decoration: none; font-weight: bold; font-size: 14px; }
        
        footer { text-align: center; padding: 20px; color: #475569; font-size: 11px; }
    </style>
</head>
<body>

<div class="garland"></div>
<canvas id="snow-canvas"></canvas>

<header>
    <div style="color:var(--neon); font-weight:bold; font-size:24px; cursor:pointer" onclick="location.href=window.location.origin + window.location.pathname">仇勇 QUICKSHARE</div>
    <div id="auth-info"></div>
</header>

<div id="dashboardModal" class="modal">
    <div class="modal-content">
        <h2 style="color:var(--neon); text-align:center; margin-top:0;">MY DASHBOARD 游늵</h2>
        <div style="background: rgba(0,255,136,0.1); padding: 15px; border-radius: 10px; margin-bottom: 20px;">
            <div>User: <b id="d-user" style="color:white"></b></div>
            <div>Total Shares: <b id="d-total" style="color:var(--neon)">0</b></div>
            <div>Visits: <b id="d-views" style="color:var(--neon)">0</b></div>
        </div>
        
        <h3 style="font-size: 14px; text-transform: uppercase; color: #94a3b8;">Recently Created:</h3>
        <div id="history-container" class="history-list"></div>
        
        <button class="btn-main" style="margin-top:20px; background:#334155; color:white;" onclick="document.getElementById('dashboardModal').style.display='none'">CLOSE</button>
    </div>
</div>

<div class="container" id="create-page">
    <input type="text" id="share-title" maxlength="50" placeholder="Title (Max 50 chars) *">
    <textarea id="editor" placeholder="Write something..."></textarea>
    <input type="text" id="share-desc" placeholder="Description (Optional)">
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
        <input type="password" id="share-pass" placeholder="Password">
        <input type="datetime-local" id="share-expire">
    </div>
    <div style="margin: 10px 0;">
        <input type="checkbox" id="captcha-in" style="width:auto;"> <label for="captcha-in">QuickCaptcha</label>
    </div>
    <button class="btn-main" onclick="saveShare()">游 PUBLISH SHARE</button>
</div>

<footer>Made by GitHub Pages!</footer>

<script>
    const me = localStorage.getItem('loggedUser');

    window.onload = () => {
        const authDiv = document.getElementById('auth-info');
        if(me) {
            authDiv.innerHTML = `<button class="profile-trigger" onclick="openDashboard()">${me} 游꾻</button>
                                 <button class="logout-btn" onclick="secureLogout()">LOGOUT</button>`;
        } else {
            authDiv.innerHTML = '<button class="profile-trigger" onclick="location.href=\'./login\'">LOGIN</button>';
        }
        initSnow();
    };

    function openDashboard() {
        const db = JSON.parse(localStorage.getItem('qs_database') || '[]');
        const myData = db.filter(s => s.author === me);
        
        document.getElementById('d-user').innerText = me;
        document.getElementById('d-total').innerText = myData.length;
        
        const container = document.getElementById('history-container');
        container.innerHTML = myData.length ? '' : '<p style="color:#475569">No shares yet.</p>';
        
        myData.reverse().slice(0, 10).forEach(s => {
            const el = document.createElement('div');
            el.className = 'history-item';
            el.innerHTML = `<a href="?s=${s.code}">游늯 ${s.title}</a> <span style="font-size:10px; color:#64748b;">${new Date(s.ts).toLocaleDateString()}</span>`;
            container.appendChild(el);
        });
        
        document.getElementById('dashboardModal').style.display = 'flex';
    }

    function saveShare() {
        const t = document.getElementById('share-title').value;
        const c = document.getElementById('editor').value;
        if(!t || !c) return alert("Required fields missing!");

        const code = btoa(unescape(encodeURIComponent(JSON.stringify({t, c, u: me || 'Guest', ts: Date.now()}))));
        let db = JSON.parse(localStorage.getItem('qs_database') || '[]');
        db.push({ author: me || 'Guest', title: t, ts: Date.now(), code: code, views: 0 });
        localStorage.setItem('qs_database', JSON.stringify(db));

        location.href = window.location.origin + window.location.pathname + "?s=" + code;
    }

    function secureLogout() {
        const code = prompt("6-digit code:");
        if(code === "123456") { // 햦햪햣, 향햟햪햣햫햦혝햣 햫햟 쮏쒫왐햨혞 햦향 쒫썜걣왏 localStorage
            localStorage.removeItem('loggedUser');
            location.reload();
        }
    }

    function initSnow() {
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let w = window.innerWidth, h = window.innerHeight;
        canvas.width = w; canvas.height = h;
        let p = [];
        for(let i=0; i<80; i++) p.push({x:Math.random()*w, y:Math.random()*h, r:Math.random()*3+1, d:Math.random()*1});
        function draw() {
            ctx.clearRect(0,0,w,h); ctx.fillStyle="white"; ctx.beginPath();
            p.forEach(f => { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); }); ctx.fill();
            p.forEach(f => { f.y += f.d + 1; if(f.y > h) f.y = -5; });
        }
        setInterval(draw, 30);
    }
</script>
</body>
</html>
