<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKSHARE</title>
    <style>
        :root { --neon: #00ff88; --bg: #020617; --card: #0f172a; --red: #ff4444; --gold: #ffd700; --blue: #3b82f6; --input-bg: #1e293b; --border: #334155; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; }
        .logged-in-bg { background: radial-gradient(circle at center, #0a192f, #020617) !important; }
        
        header { background: rgba(0,0,0,0.8); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1e293b; }
        .container { max-width: 800px; margin: 20px auto; padding: 25px; background: var(--card); border-radius: 12px; border: 1px solid var(--border); position: relative; }
        
        textarea { width: 100%; height: 250px; background: #000; color: var(--neon); border: 1px solid #1e293b; padding: 12px; border-radius: 8px; outline: none; box-sizing: border-box; font-family: monospace; font-size: 14px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px; }
        input, select { background: var(--input-bg); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; outline: none; }
        
        .btn { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn-main { background: var(--neon); color: #020617; width: 100%; }
        .btn-sec { background: var(--border); color: white; }
        
        .action-bar { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        .action-btn { padding: 6px 12px; font-size: 10px; background: var(--input-bg); border: 1px solid var(--border); color: white; border-radius: 4px; cursor: pointer; }

        .comments-section { margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; }
        .comment-card { background: #161e2d; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 3px solid transparent; }
        .comment-pinned { border-left-color: var(--gold); background: #1e2636; }
        .pin-star { color: var(--gold); margin-left: 5px; }
        
        footer { text-align: center; padding: 30px; color: #475569; font-size: 11px; }
    </style>
</head>
<body id="body-tag">

<header>
    <div style="color:var(--neon); font-weight:bold; font-size:22px; cursor:pointer" onclick="location.href=window.location.pathname">‚ùÑÔ∏è QUICKSHARE</div>
    <div id="auth-info"></div>
</header>

<div id="page-content">
    <div class="container" id="view-page" style="display:none">
        <div class="action-bar">
            <button class="action-btn" onclick="viewRaw()">üìÑ Raw</button>
            <button class="action-btn" onclick="downloadFile()">üíæ Download</button>
            <button class="action-btn" onclick="copyText()">üìã Copy</button>
            <div id="owner-tools" style="display:flex; gap:10px;"></div>
        </div>
        <h2 id="view-title" style="color:var(--neon); margin: 0 0 10px 0;"></h2>
        <div id="view-meta" style="font-size:12px; color:#64748b; margin-bottom:15px;"></div>
        <textarea id="view-content" readonly></textarea>

        <div class="comments-section">
            <h3 style="font-size:16px;">Comments</h3>
            <div id="comment-input-zone" style="margin-bottom:20px; display:none;">
                <input type="text" id="new-comment" placeholder="Add a public comment..." style="margin-bottom:10px;">
                <button class="btn btn-main" style="width:auto; padding:8px 20px;" onclick="postComment()">Comment</button>
            </div>
            <div id="comments-list"></div>
        </div>
    </div>

    <div class="container" id="create-page">
        <input type="text" id="share-title" placeholder="Filename / Title *" style="margin-bottom:12px;">
        <textarea id="editor" placeholder="Enter your text or code here..."></textarea>
        
        <div id="extra-options" style="display:none;">
            <div class="grid">
                <input type="text" id="tags-in" placeholder="Tags (comma separated)">
                <input type="password" id="pass-in" placeholder="Set Password (Optional)">
            </div>
            <div class="grid">
                <select id="life-in">
                    <option value="0">Life: Permanent</option>
                    <option value="24">Life: 24 Hours</option>
                </select>
                <div style="display:flex; align-items:center; gap:8px;">
                    <input type="checkbox" id="captcha-in" style="width:18px; height:18px; cursor:pointer;">
                    <label for="captcha-in" style="font-size:13px; cursor:pointer;">QuickCaptcha</label>
                </div>
            </div>
        </div>

        <div class="grid" style="margin-top:20px;">
            <button class="btn btn-sec" onclick="document.getElementById('f-up').click()">üìÇ Upload File</button>
            <input type="file" id="f-up" style="display:none" onchange="loadFile(this)">
            <button class="btn btn-main" onclick="saveShare()">üöÄ Publish Share</button>
        </div>
    </div>
</div>

<footer>Made by GitHub Pages!</footer>

<script>
    const me = localStorage.getItem('loggedUser');
    let currentS = new URLSearchParams(window.location.search).get('s');

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–Ω–∞—á–∫–æ–≤ –∏ –∏–º–µ–Ω–∏
    function getBadge(user, isPinned = false) {
        let res = user === 'admin' ? user + ' üéÑ' : user;
        if(isPinned) res += ' <span class="pin-star">‚≠ê</span>';
        return res;
    }

    // –•–µ–¥–µ—Ä –∏ –¥–æ—Å—Ç—É–ø –∫ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º
    if(me) {
        document.getElementById('auth-info').innerHTML = `<span style="font-weight:bold; cursor:pointer" onclick="alert('Profile logic here')">${getBadge(me)}</span> | <button onclick="localStorage.removeItem('loggedUser');location.reload()" style="background:none; border:none; color:var(--red); cursor:pointer; font-size:10px;">EXIT</button>`;
        document.getElementById('extra-options').style.display = 'block';
        document.getElementById('comment-input-zone').style.display = 'block';
        document.getElementById('body-tag').classList.add('logged-in-bg');
    } else {
        document.getElementById('auth-info').innerHTML = `<button class="btn btn-sec" style="padding:8px 15px" onclick="location.href='./login'">LOGIN</button>`;
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ Share
    if(currentS) {
        document.getElementById('create-page').style.display = 'none';
        document.getElementById('view-page').style.display = 'block';
        try {
            const data = JSON.parse(decodeURIComponent(escape(atob(currentS))));
            document.getElementById('view-title').innerText = data.t;
            document.getElementById('view-content').value = data.c;
            document.getElementById('view-meta').innerHTML = `Shared by ${getBadge(data.u)} ‚Ä¢ ${new Date(data.ts).toLocaleString()}`;
            
            if(me === data.u || me === 'admin') {
                document.getElementById('owner-tools').innerHTML = `
                    <button class="action-btn" style="color:var(--neon)" onclick="cloneShare()">üîÑ Clone</button>
                    <button class="action-btn" style="color:var(--red)" onclick="deleteShare()">üóëÔ∏è Delete</button>`;
            }
            renderComments();
        } catch(e) { alert("Invalid link"); }
    }

    // –§—É–Ω–∫—Ü–∏–∏ Share
    function saveShare() {
        const t = document.getElementById('share-title').value;
        const c = document.getElementById('editor').value;
        if(!t || !c) return alert("Title and Content are required!");
        const data = { t, c, u: me || 'Guest', ts: Date.now() };
        const s = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        location.href = window.location.pathname + "?s=" + s;
    }

    function cloneShare() {
        document.getElementById('view-page').style.display = 'none';
        document.getElementById('create-page').style.display = 'block';
        document.getElementById('editor').value = document.getElementById('view-content').value;
        document.getElementById('share-title').value = "Clone of " + document.getElementById('view-title').innerText;
        window.history.pushState({}, '', window.location.pathname);
    }

    function copyText() {
        navigator.clipboard.writeText(document.getElementById('view-content').value);
        alert("Copied!");
    }

    function downloadFile() {
        const blob = new Blob([document.getElementById('view-content').value], {type: "text/plain"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "share_" + (me || "guest") + ".txt";
        a.click();
    }

    // –õ–æ–≥–∏–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
    function renderComments() {
        const comms = JSON.parse(localStorage.getItem('comms_' + currentS) || '[]');
        comms.sort((a, b) => b.pinned - a.pinned);
        const list = document.getElementById('comments-list');
        list.innerHTML = '';
        
        comms.forEach((c, i) => {
            const shareOwner = JSON.parse(decodeURIComponent(escape(atob(currentS)))).u;
            const canPin = (me === shareOwner || me === 'admin') && !c.pinned;
            const pinHtml = canPin ? `<button onclick="pinComm(${i})" style="float:right; background:none; border:1px solid var(--gold); color:var(--gold); font-size:9px; border-radius:3px; cursor:pointer;">PIN</button>` : '';
            
            list.innerHTML += `
                <div class="comment-card ${c.pinned ? 'comment-pinned' : ''}">
                    ${pinHtml}
                    <div style="font-size:12px; font-weight:bold; margin-bottom:5px;">${getBadge(c.u, c.pinned)}</div>
                    <div style="font-size:14px; color:#cbd5e1;">${c.t}</div>
                </div>`;
        });
    }

    function postComment() {
        const text = document.getElementById('new-comment').value;
        if(!text) return;
        const comms = JSON.parse(localStorage.getItem('comms_' + currentS) || '[]');
        comms.push({ u: me, t: text, pinned: false, ts: Date.now() });
        localStorage.setItem('comms_' + currentS, JSON.stringify(comms));
        document.getElementById('new-comment').value = '';
        renderComments();
    }

    function pinComm(idx) {
        const comms = JSON.parse(localStorage.getItem('comms_' + currentS) || '[]');
        comms.sort((a, b) => b.pinned - a.pinned);
        comms[idx].pinned = true;
        localStorage.setItem('comms_' + currentS, JSON.stringify(comms));
        renderComments();
    }

    function loadFile(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('editor').value = e.target.result;
            document.getElementById('share-title').value = input.files[0].name;
        };
        reader.readAsText(input.files[0]);
    }
</script>
</body>
</html>
