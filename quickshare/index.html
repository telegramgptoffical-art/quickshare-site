<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKSHARE</title>
    <style>
        :root { --neon: #00ff88; --bg: #020617; --card: #0f172a; --red: #ff4444; --gold: #ffd700; --blue: #3b82f6; --input-bg: #1e293b; --border: #334155; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .logged-in-bg { background: radial-gradient(circle at center, #0a192f, #020617) !important; }
        
        .garland { position: fixed; top: 0; left: 0; width: 100%; height: 25px; background: url('https://www.freeiconspng.com/uploads/christmas-lights-png-20.png') repeat-x; background-size: contain; z-index: 9999; pointer-events: none; animation: flash 1.5s infinite alternate; }
        @keyframes flash { from { opacity: 0.8; } to { opacity: 1; } }
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10000; }

        header { background: rgba(0,0,0,0.8); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1e293b; position: relative; z-index: 101; }
        .container { max-width: 800px; margin: 30px auto; padding: 25px; background: var(--card); border-radius: 12px; border: 1px solid var(--border); position: relative; z-index: 10; }
        
        textarea { width: 100%; height: 250px; background: #000; color: var(--neon); border: 1px solid #1e293b; padding: 12px; border-radius: 8px; outline: none; box-sizing: border-box; font-family: monospace; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px; }
        input, select { background: var(--input-bg); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; outline: none; }
        
        .btn { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-main { background: var(--neon); color: #020617; width: 100%; }
        
        #fun-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--neon); color: #000; padding: 25px; border-radius: 15px; font-weight: bold; z-index: 20000; display: none; box-shadow: 0 0 50px var(--neon); text-align: center; font-size: 18px; }
        footer { text-align: center; padding: 30px; color: #475569; font-size: 11px; }
    </style>
</head>
<body id="body-tag">

<div class="garland" id="garland-obj"></div>
<canvas id="snow-canvas"></canvas>
<div id="fun-msg">We Agree, but we want to make the service fun!</div>

<header>
    <div style="color:var(--neon); font-weight:bold; font-size:22px; cursor:pointer" onclick="location.href=window.location.origin + window.location.pathname">‚ùÑÔ∏è QUICKSHARE</div>
    <div id="auth-info"></div>
</header>

<div id="page-content">
    <div class="container" id="view-page" style="display:none">
        <h2 id="view-title" style="color:var(--neon); margin:0;"></h2>
        <div id="view-meta" style="font-size:12px; color:#64748b; margin-bottom:15px;"></div>
        <textarea id="view-content" readonly></textarea>
    </div>

    <div class="container" id="create-page">
        <input type="text" id="share-title" placeholder="Filename / Title *">
        <textarea id="editor" placeholder="Paste your content here..."></textarea>
        <div id="extra-options" style="display:none; margin-top:12px;">
            <div class="grid">
                <input type="text" id="tags-in" placeholder="Tags">
                <input type="password" id="pass-in" placeholder="Set Password">
            </div>
            <div class="grid">
                <select id="life-in"><option value="0">Life: Permanent</option></select>
                <div style="display:flex; align-items:center; gap:8px;">
                    <input type="checkbox" id="captcha-in">
                    <label style="font-size:13px;">QuickCaptcha</label>
                </div>
            </div>
        </div>
        <button class="btn btn-main" style="margin-top:15px;" onclick="saveShare()">üöÄ Publish Share</button>
    </div>

    <div class="container" id="profile-page" style="display:none">
        <div style="text-align:center;">
            <h1 id="p-user-name" style="font-size:32px; margin:0;"></h1>
            <button id="back-to-real" class="btn btn-main" style="display:none; width:auto; margin:10px auto;" onclick="viewAsGuest(false)">Poor Guests</button>
        </div>
        <div id="stats-container" class="grid" style="margin: 20px 0; grid-template-columns: repeat(3, 1fr); text-align: center;">
            <div style="background:#1e293b; padding:15px; border-radius:10px;"><span id="stat-shares" style="font-size:20px; color:var(--neon); font-weight:bold;">0</span><br><small>Shares</small></div>
            <div style="background:#1e293b; padding:15px; border-radius:10px;"><span style="font-size:20px; color:var(--neon); font-weight:bold;">0</span><br><small>Comments</small></div>
            <div style="background:#1e293b; padding:15px; border-radius:10px;"><span style="font-size:20px; color:var(--neon); font-weight:bold;">0</span><br><small>Views</small></div>
        </div>
        <div id="p-list"></div>
    </div>
</div>

<footer>Made by GitHub Pages!</footer>

<script>
    const me = localStorage.getItem('loggedUser');
    let isSnowing = true;

    function getBadge(u) { return u === 'admin' ? u + ' üéÑ' : u; }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const sParam = urlParams.get('s');

        if(sParam) {
            showView(sParam);
        } else if(me) {
            document.getElementById('auth-info').innerHTML = `<span style="font-weight:bold; cursor:pointer" onclick="openProfile()">${getBadge(me)}</span>`;
            document.getElementById('extra-options').style.display = 'block';
            document.getElementById('body-tag').classList.add('logged-in-bg');
        } else {
            document.getElementById('auth-info').innerHTML = `<button onclick="location.href='./login'">LOGIN</button>`;
        }
    };

    function showView(s) {
        document.getElementById('create-page').style.display = 'none';
        document.getElementById('profile-page').style.display = 'none';
        document.getElementById('view-page').style.display = 'block';
        try {
            const data = JSON.parse(decodeURIComponent(escape(atob(s))));
            document.getElementById('view-title').innerText = data.t;
            document.getElementById('view-content').value = data.c;
            document.getElementById('view-meta').innerHTML = `Shared by ${getBadge(data.u)} ‚Ä¢ ${new Date(data.ts).toLocaleString()}`;
        } catch(e) { console.error("Error decoding share"); }
    }

    function openProfile() {
        document.getElementById('create-page').style.display = 'none';
        document.getElementById('view-page').style.display = 'none';
        document.getElementById('profile-page').style.display = 'block';
        document.getElementById('p-user-name').innerHTML = getBadge(me);
        
        const mine = JSON.parse(localStorage.getItem('global_shares') || '[]').filter(s => s.u === me);
        document.getElementById('stat-shares').innerText = mine.length;
        
        const list = document.getElementById('p-list');
        list.innerHTML = '';
        mine.forEach(s => {
            list.innerHTML += `<div style="background:#1e293b; padding:15px; margin-bottom:10px; border-radius:8px; display:flex; justify-content:space-between; align-items:center;">
                <span>${s.t}</span>
                <button class="btn btn-main" style="width:auto; padding:5px 15px" onclick="window.open('${s.url}', '_blank')">OPEN</button>
            </div>`;
        });
    }

    function saveShare() {
        const t = document.getElementById('share-title').value;
        const c = document.getElementById('editor').value;
        if(!t || !c) return alert("Fill fields!");
        const data = { t, c, u: me || 'Guest', ts: Date.now() };
        const s = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        const url = window.location.origin + window.location.pathname + "?s=" + s;
        let all = JSON.parse(localStorage.getItem('global_shares') || '[]');
        all.push({...data, url});
        localStorage.setItem('global_shares', JSON.stringify(all));
        location.href = url;
    }

    function viewAsGuest(active) {
        const msg = document.getElementById('fun-msg');
        if(!active) {
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
                location.reload();
            }, 3000);
        }
    }

    // –°–Ω–µ–≥
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, flakes = [];
    function initSnow() {
        width = window.innerWidth; height = window.innerHeight;
        canvas.width = width; canvas.height = height;
        flakes = [];
        for(let i=0; i<150; i++) { flakes.push({ x: Math.random()*width, y: Math.random()*height, r: Math.random()*3+1, d: Math.random()*1 }); }
    }
    function drawSnow() {
        ctx.clearRect(0, 0, width, height);
        if(!isSnowing) return;
        ctx.fillStyle = "white"; ctx.beginPath();
        for(let i=0; i<flakes.length; i++) {
            let f = flakes[i]; ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2, true);
        }
        ctx.fill();
        for(let i=0; i<flakes.length; i++) {
            let f = flakes[i]; f.y += Math.pow(f.d, 2) + 1; f.x += Math.sin(f.y / 50);
            if(f.y > height) { flakes[i] = { x: Math.random()*width, y: 0, r: f.r, d: f.d }; }
        }
    }
    window.addEventListener('resize', initSnow);
    initSnow(); setInterval(drawSnow, 30);
</script>
</body>
</html>
