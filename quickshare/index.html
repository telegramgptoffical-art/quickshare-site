<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKSHARE</title>
    <style>
        :root { --neon: #00ff88; --bg: #020617; --card: #0f172a; --red: #ff4444; --gold: #ffd700; --blue: #3b82f6; --input-bg: #1e293b; --border: #334155; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .logged-in-bg { background: radial-gradient(circle at center, #0a192f, #020617) !important; }
        
        /* –°—Ç–∏–ª–∏ –≥–∏—Ä–ª—è–Ω–¥—ã */
        .garland { position: fixed; top: 0; left: 0; width: 100%; height: 20px; background: url('https://www.freeiconspng.com/uploads/christmas-lights-png-20.png') repeat-x; background-size: contain; z-index: 9999; pointer-events: none; animation: flash 1.5s infinite alternate; }
        @keyframes flash { from { opacity: 0.7; } to { opacity: 1; } }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–Ω–µ–≥–∞ –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10000; }

        header { background: rgba(0,0,0,0.8); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1e293b; position: relative; z-index: 100; }
        .container { max-width: 800px; margin: 20px auto; padding: 25px; background: var(--card); border-radius: 12px; border: 1px solid var(--border); position: relative; z-index: 10; }
        
        textarea { width: 100%; height: 250px; background: #000; color: var(--neon); border: 1px solid #1e293b; padding: 12px; border-radius: 8px; outline: none; box-sizing: border-box; font-family: monospace; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px; }
        input, select { background: var(--input-bg); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; outline: none; }
        
        .btn { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-main { background: var(--neon); color: #020617; width: 100%; }

        /* QuickCaptcha –≤ —Å—Ç—Ä–æ—á–∫—É */
        .captcha-box { display: flex; align-items: center; gap: 8px; font-size: 13px; }
        .captcha-box input { width: 18px; height: 18px; cursor: pointer; }

        footer { text-align: center; padding: 30px; color: #475569; font-size: 11px; position: relative; z-index: 10; }
    </style>
</head>
<body id="body-tag">

<div class="garland"></div>
<canvas id="snow-canvas"></canvas>

<header>
    <div style="color:var(--neon); font-weight:bold; font-size:22px; cursor:pointer" onclick="location.href=window.location.pathname">‚ùÑÔ∏è QUICKSHARE</div>
    <div id="auth-info"></div>
</header>

<div id="page-content">
    <div class="container" id="create-page">
        <input type="text" id="share-title" placeholder="Filename / Title *">
        <textarea id="editor" placeholder="Type your text here..."></textarea>
        <div id="extra-options" style="display:none; margin-top:12px;">
            <div class="grid">
                <input type="text" id="tags-in" placeholder="Tags">
                <input type="password" id="pass-in" placeholder="Password">
            </div>
            <div class="grid">
                <select id="life-in"><option value="0">Life: Permanent</option></select>
                <div class="captcha-box">
                    <input type="checkbox" id="captcha-in">
                    <label>QuickCaptcha</label>
                </div>
            </div>
        </div>
        <button class="btn btn-main" style="margin-top:15px;" onclick="saveShare()">üöÄ Publish Share</button>
    </div>

    <div class="container" id="profile-page" style="display:none">
        <h1 id="p-user-name" style="text-align:center;"></h1>
        <div id="p-list"></div>
    </div>
</div>

<footer>Made by GitHub Pages!</footer>

<script>
    const me = localStorage.getItem('loggedUser');
    
    function getBadge(u) { return u === 'admin' ? u + ' üéÑ' : u; }

    if(me) {
        document.getElementById('auth-info').innerHTML = `<span style="font-weight:bold; cursor:pointer" onclick="openProfile()">${getBadge(me)}</span>`;
        document.getElementById('extra-options').style.display = 'block';
        document.getElementById('body-tag').classList.add('logged-in-bg');
    } else {
        document.getElementById('auth-info').innerHTML = `<button onclick="location.href='./login'">LOGIN</button>`;
    }

    function openProfile() {
        document.getElementById('create-page').style.display = 'none';
        document.getElementById('profile-page').style.display = 'block';
        document.getElementById('p-user-name').innerHTML = getBadge(me);
    }

    function saveShare() {
        const t = document.getElementById('share-title').value;
        const c = document.getElementById('editor').value;
        if(!t || !c) return alert("Fill all fields!");
        const data = { t, c, u: me || 'Guest', ts: Date.now() };
        const s = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        location.href = window.location.pathname + "?s=" + s;
    }

    // –°–ù–ï–ñ–ù–´–ô –î–í–ò–ñ–û–ö
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, flakes = [];

    function initSnow() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        flakes = [];
        for(let i=0; i<150; i++) {
            flakes.push({ x: Math.random()*width, y: Math.random()*height, r: Math.random()*3+1, d: Math.random()*1 });
        }
    }

    function drawSnow() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = "white";
        ctx.beginPath();
        for(let i=0; i<flakes.length; i++) {
            let f = flakes[i];
            ctx.moveTo(f.x, f.y);
            ctx.arc(f.x, f.y, f.r, 0, Math.PI*2, true);
        }
        ctx.fill();
        updateSnow();
    }

    function updateSnow() {
        for(let i=0; i<flakes.length; i++) {
            let f = flakes[i];
            f.y += Math.pow(f.d, 2) + 1;
            f.x += Math.sin(f.y / 50);
            if(f.y > height) { flakes[i] = { x: Math.random()*width, y: 0, r: f.r, d: f.d }; }
        }
    }

    window.addEventListener('resize', initSnow);
    initSnow();
    setInterval(drawSnow, 30);
</script>
</body>
</html>
