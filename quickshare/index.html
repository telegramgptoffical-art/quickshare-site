<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKSHARE</title>
    <style>
        :root { --neon: #00ff88; --bg: #020617; --card: #0f172a; --red: #ff4444; --gold: #ffd700; --blue: #3b82f6; --input-bg: #1e293b; --border: #334155; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; }
        .logged-in-bg { background: radial-gradient(circle at center, #0a192f, #020617) !important; }
        
        .search-area { background: rgba(0,0,0,0.3); padding: 8px; text-align: center; border-bottom: 1px solid #1e293b; }
        .search-container { display: inline-flex; gap: 8px; align-items: center; background: #0f172a; padding: 5px 15px; border-radius: 20px; border: 1px solid var(--neon); }
        .search-input { background: none; border: none; color: white; width: 180px; outline: none; font-size: 13px; }

        header { background: rgba(0,0,0,0.8); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1e293b; }
        .container { max-width: 800px; margin: 20px auto; padding: 25px; background: var(--card); border-radius: 12px; border: 1px solid var(--border); position: relative; z-index: 10; }
        
        textarea { width: 100%; height: 320px; background: #000; color: var(--neon); border: 1px solid #1e293b; padding: 12px; border-radius: 8px; outline: none; box-sizing: border-box; font-family: monospace; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px; }
        input, select { background: var(--input-bg); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; outline: none; }
        
        .btn { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-main { background: var(--neon); color: #020617; width: 100%; }
        .btn-sec { background: var(--border); color: white; }
        
        .action-bar { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        .action-btn { padding: 8px 15px; font-size: 10px; background: var(--input-bg); border: 1px solid var(--border); color: white; border-radius: 4px; cursor: pointer; }
        .action-btn:hover { border-color: var(--neon); }

        footer { text-align: center; padding: 20px; color: #475569; font-size: 11px; }
    </style>
</head>
<body id="body-tag">

<div class="search-area" id="search-zone">
    <div class="search-container">
        <input type="text" id="globalSearch" class="search-input" placeholder="Search shares..." oninput="doSearch(this.value)">
    </div>
</div>

<header>
    <div style="color:var(--neon); font-weight:bold; font-size:22px; cursor:pointer" onclick="location.href=window.location.pathname">‚ùÑÔ∏è QUICKSHARE</div>
    <div id="auth-info"></div>
</header>

<div id="page-content">
    <div class="container" id="view-page" style="display:none">
        <div class="action-bar" id="viewer-actions">
            <button class="action-btn" onclick="viewRaw()">üìÑ Raw</button>
            <button class="action-btn" onclick="downloadShare()">üíæ Download</button>
            <button class="action-btn" onclick="copyToClipboard()">üìã Copy</button>
            <div id="owner-actions" style="display:inline-flex; gap:10px;"></div>
        </div>
        <h2 id="view-title" style="margin: 10px 0; color: var(--neon);"></h2>
        <div id="view-meta" style="font-size: 12px; color: #94a3b8; margin-bottom: 15px;"></div>
        <textarea id="view-content" readonly></textarea>
    </div>

    <div class="container" id="create-page">
        <input type="text" id="share-title" placeholder="Filename / Title *">
        <textarea id="editor" placeholder="Paste your content here..."></textarea>
        
        <div id="auth-options" style="display:none;">
            <div class="grid">
                <input type="text" id="tags-in" placeholder="Tags (comma separated)">
                <input type="password" id="pass-in" placeholder="Set Password">
            </div>
            <div class="grid">
                <select id="life-in">
                    <option value="0">Life: Permanent</option>
                    <option value="24">Life: 24 Hours</option>
                </select>
                <label style="display:flex; align-items:center; gap:8px; font-size:12px; cursor:pointer;">
                    <input type="checkbox" id="captcha-in"> QuickCaptcha
                </label>
            </div>
        </div>

        <div class="grid">
            <button class="btn btn-sec" onclick="document.getElementById('f-up').click()">üìÇ Upload File</button>
            <input type="file" id="f-up" style="display:none" onchange="loadFile(this)">
            <button class="btn btn-main" onclick="saveShare()">üöÄ Publish Share</button>
        </div>
    </div>
</div>

<footer>Made by GitHub Pages!</footer>

<script>
    const me = localStorage.getItem('loggedUser');
    let currentShareData = null;

    // Check for share link
    const urlParams = new URLSearchParams(window.location.search);
    const shareRaw = urlParams.get('s');

    if (shareRaw) {
        try {
            currentShareData = JSON.parse(decodeURIComponent(escape(atob(shareRaw))));
            showViewer();
        } catch(e) { console.error("Invalid share link"); }
    }

    function showViewer() {
        document.getElementById('create-page').style.display = 'none';
        document.getElementById('view-page').style.display = 'block';
        document.getElementById('view-title').innerText = currentShareData.t;
        document.getElementById('view-content').value = currentShareData.c;
        document.getElementById('view-meta').innerText = `Shared by ${currentShareData.u} ‚Ä¢ ${new Date(currentShareData.ts).toLocaleString()}`;

        if (me === currentShareData.u || me === 'admin') {
            document.getElementById('owner-actions').innerHTML = `
                <button class="action-btn" style="color:var(--neon)" onclick="cloneShare()">üîÑ Clone</button>
                <button class="action-btn" style="color:var(--red)" onclick="deleteShare()">üóëÔ∏è Delete</button>
            `;
        }
    }

    function viewRaw() {
        const win = window.open("", "_blank");
        win.document.write(`<pre style="white-space: pre-wrap; word-wrap: break-word;">${currentShareData.c}</pre>`);
    }

    function downloadShare() {
        const blob = new Blob([currentShareData.c], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `share_${currentShareData.u}.txt`;
        a.click();
    }

    function copyToClipboard() {
        navigator.clipboard.writeText(currentShareData.c);
        alert("Copied to clipboard!");
    }

    function cloneShare() {
        document.getElementById('view-page').style.display = 'none';
        document.getElementById('create-page').style.display = 'block';
        document.getElementById('editor').value = currentShareData.c;
        document.getElementById('share-title').value = currentShareData.t + " (Copy)";
        window.history.pushState({}, '', window.location.pathname);
    }

    // Auth logic
    if(me) {
        document.getElementById('body-tag').classList.add('logged-in-bg');
        document.getElementById('auth-options').style.display = 'block';
    }

    document.getElementById('auth-info').innerHTML = me ? 
        `<span style="font-weight:bold; cursor:pointer">${me}</span> | <button class="btn-sec" style="padding:4px 8px; font-size:10px" onclick="localStorage.removeItem('loggedUser');location.reload()">EXIT</button>` : 
        `<button class="btn-sec" style="padding:8px 15px" onclick="location.href='./login'">LOGIN</button>`;

    function saveShare() {
        const t = document.getElementById('share-title').value;
        if(!t) return alert("Title required!");
        const data = { t, c: document.getElementById('editor').value, u: me || 'Guest', ts: Date.now() };
        const url = window.location.origin + window.location.pathname + "?s=" + btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        alert("Published! Your link: " + url);
        window.location.href = url;
    }

    function loadFile(i) {
        const f = i.files[0];
        const r = new FileReader();
        r.onload = (e) => { 
            document.getElementById('editor').value = e.target.result; 
            document.getElementById('share-title').value = f.name; 
        };
        r.readAsText(f);
    }
</script>
</body>
</html>
