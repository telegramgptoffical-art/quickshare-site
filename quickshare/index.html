<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKSHARE</title>
    <style>
        :root { --neon: #00ff88; --bg: #020617; --card: #0f172a; --border: #334155; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .garland { position: fixed; top: 0; left: 0; width: 100%; height: 25px; background: url('https://www.freeiconspng.com/uploads/christmas-lights-png-20.png') repeat-x; background-size: contain; z-index: 9999; pointer-events: none; }
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10000; }
        header { background: rgba(0,0,0,0.8); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1e293b; position: relative; z-index: 101; }
        .user-link { color: var(--neon); font-weight: bold; cursor: pointer; text-decoration: none; border-bottom: 1px dashed var(--neon); padding: 2px 5px; }
        .logout-btn { background: #ef4444; color: white; border: none; padding: 6px 12px; border-radius: 4px; font-size: 11px; cursor: pointer; margin-left: 10px; font-weight: bold; }
        .container { max-width: 850px; margin: 30px auto; padding: 25px; background: var(--card); border-radius: 12px; border: 1px solid var(--border); position: relative; z-index: 10; }
        textarea, input { background: #0b1120; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none; margin-bottom: 10px; }
        textarea { height: 250px; font-family: monospace; color: var(--neon); }
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .btn-main { background: var(--neon); color: #020617; width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 14px; margin-top: 5px; }
        
        /* MODAL & LIST */
        .modal { display: none; position: fixed; z-index: 10001; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); border: 1px solid var(--neon); padding: 25px; border-radius: 15px; width: 90%; max-width: 450px; max-height: 80vh; overflow-y: auto; }
        .share-item { background: #1e293b; padding: 10px; margin: 8px 0; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #334155; }
        .share-item a { color: var(--neon); text-decoration: none; font-size: 13px; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 70%; }
        
        footer { text-align: center; padding: 20px; color: #475569; font-size: 11px; }
    </style>
</head>
<body>

<div class="garland"></div>
<canvas id="snow-canvas"></canvas>

<header>
    <div style="color:var(--neon); font-weight:bold; font-size:24px; cursor:pointer" onclick="location.href=window.location.origin + window.location.pathname">‚ùÑÔ∏è QUICKSHARE</div>
    <div id="auth-info"></div>
</header>

<div id="statsModal" class="modal">
    <div class="modal-content">
        <h2 style="color:var(--neon); margin:0 0 15px 0; text-align:center;">My Dashboard üìä</h2>
        <div id="stats-data" style="margin-bottom: 20px; font-size: 14px; line-height: 1.6;">
            <div>User: <span id="s-user" style="color:var(--neon)"></span></div>
            <div>Total Shares: <span id="s-total" style="color:var(--neon)">0</span></div>
        </div>
        
        <h3 style="font-size: 14px; color: #94a3b8; border-bottom: 1px solid #334155; padding-bottom: 5px;">My Shares History:</h3>
        <div id="shares-list"></div>
        
        <button class="btn-main" style="width:100%; background:#475569; color:white;" onclick="document.getElementById('statsModal').style.display='none'">Close</button>
    </div>
</div>

<div class="container" id="create-page">
    <input type="text" id="share-title" maxlength="50" placeholder="Title (Max 50 chars) *">
    <textarea id="editor" placeholder="Type content here..."></textarea>
    <input type="text" id="share-desc" placeholder="Description (Optional)">
    <div class="settings-grid">
        <input type="password" id="share-pass" placeholder="Password (Optional)">
        <input type="datetime-local" id="share-expire">
    </div>
    <div style="margin: 10px 0; display:flex; align-items:center; gap:8px;">
        <input type="checkbox" id="captcha-in" style="width:auto; margin:0"> 
        <label style="font-size:13px; cursor:pointer;" for="captcha-in">QuickCaptcha</label>
    </div>
    <button class="btn-main" style="width:100%;" onclick="saveShare()">üöÄ PUBLISH SHARE</button>
</div>

<footer>Made by GitHub Pages!</footer>

<script>
    const me = localStorage.getItem('loggedUser');

    window.onload = () => {
        const authDiv = document.getElementById('auth-info');
        if(me) {
            authDiv.innerHTML = `<span class="user-link" onclick="openDashboard()">${me} üéÑ</span>
                                 <button class="logout-btn" onclick="secureLogout()">LOGOUT</button>`;
        } else {
            authDiv.innerHTML = '<button class="btn-main" style="padding:5px 15px;" onclick="location.href=\'./login\'">LOGIN</button>';
        }
        initSnow();
    };

    function openDashboard() {
        const db = JSON.parse(localStorage.getItem('qs_database') || '[]');
        const myShares = db.filter(s => s.author === me);
        
        document.getElementById('s-user').innerText = me;
        document.getElementById('s-total').innerText = myShares.length;
        
        const listDiv = document.getElementById('shares-list');
        listDiv.innerHTML = myShares.length ? '' : '<p style="font-size:12px; color:#64748b;">No shares found.</p>';
        
        myShares.reverse().forEach(s => {
            const item = document.createElement('div');
            item.className = 'share-item';
            item.innerHTML = `<a href="?s=${s.code}">üìÑ ${s.title}</a>
                               <span style="font-size:10px; color:#475569;">${new Date(s.ts).toLocaleDateString()}</span>`;
            listDiv.appendChild(item);
        });

        document.getElementById('statsModal').style.display = 'flex';
    }

    function saveShare() {
        const t = document.getElementById('share-title').value;
        const c = document.getElementById('editor').value;
        if(!t || !c) return alert("Title/Content required!");

        const data = { t, c, d: document.getElementById('share-desc').value, u: me || 'Guest', ts: Date.now() };
        const code = btoa(unescape(encodeURIComponent(JSON.stringify(data))));

        let db = JSON.parse(localStorage.getItem('qs_database') || '[]');
        db.push({ author: me || 'Guest', title: t, ts: Date.now(), code: code });
        localStorage.setItem('qs_database', JSON.stringify(db));

        location.href = window.location.origin + window.location.pathname + "?s=" + code;
    }

    function secureLogout() {
        const code = prompt("Enter 6-digit recovery code:");
        if (!code) return;
        let users = JSON.parse(localStorage.getItem('users') || '[]');
        let userObj = users.find(x => x.user === me);
        if (userObj && userObj.recovery === code) {
            localStorage.removeItem('loggedUser');
            location.reload();
        } else { alert("Invalid code!"); }
    }

    function initSnow() {
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let w = window.innerWidth, h = window.innerHeight;
        canvas.width = w; canvas.height = h;
        let p = [];
        for(let i=0; i<80; i++) p.push({x:Math.random()*w, y:Math.random()*h, r:Math.random()*3+1, d:Math.random()*1});
        function draw() {
            ctx.clearRect(0,0,w,h); ctx.fillStyle="white"; ctx.beginPath();
            p.forEach(f => { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); }); ctx.fill();
            p.forEach(f => { f.y += f.d + 1; if(f.y > h) f.y = -5; });
        }
        setInterval(draw, 30);
    }
</script>
</body>
</html>
