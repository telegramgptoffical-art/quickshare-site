<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKSHARE</title>
    <style>
        :root { --neon: #00ff88; --bg: #020617; --card: #0f172a; --border: #334155; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .garland { position: fixed; top: 0; left: 0; width: 100%; height: 25px; background: url('https://www.freeiconspng.com/uploads/christmas-lights-png-20.png') repeat-x; background-size: contain; z-index: 9999; pointer-events: none; }
        header { background: rgba(0,0,0,0.8); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1e293b; position: relative; z-index: 101; }
        .user-link { color: var(--neon); font-weight: bold; cursor: pointer; text-decoration: none; border-bottom: 1px dashed var(--neon); padding: 2px 5px; }
        .logout-btn { background: #ef4444; color: white; border: none; padding: 6px 12px; border-radius: 4px; font-size: 11px; cursor: pointer; margin-left: 10px; font-weight: bold; }
        .container { max-width: 850px; margin: 30px auto; padding: 25px; background: var(--card); border-radius: 12px; border: 1px solid var(--border); position: relative; z-index: 10; }
        textarea, input { background: #0b1120; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none; margin-bottom: 10px; }
        textarea { height: 250px; font-family: monospace; color: var(--neon); }
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .btn-main { background: var(--neon); color: #020617; width: 100%; padding: 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 14px; }
        .btn-upload { background: #3b82f6; color: white; padding: 12px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; min-width: 140px; }
        
        /* MODAL STYLE */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: var(--card); border: 1px solid var(--neon); padding: 30px; border-radius: 15px; text-align: center; min-width: 300px; }
        
        footer { text-align: center; padding: 20px; color: #475569; font-size: 11px; }
    </style>
</head>
<body>

<div class="garland"></div>

<header>
    <div style="color:var(--neon); font-weight:bold; font-size:24px; cursor:pointer" onclick="location.href=window.location.origin + window.location.pathname">‚ùÑÔ∏è QUICKSHARE</div>
    <div id="auth-info"></div>
</header>

<div id="statsModal" class="modal">
    <div class="modal-content">
        <h2 style="color:var(--neon); margin-top:0;">Your Statistics üìä</h2>
        <p id="stats-user"></p>
        <p id="stats-count"></p>
        <button class="btn-main" onclick="document.getElementById('statsModal').style.display='none'">Close</button>
    </div>
</div>

<div id="page-content">
    <div class="container" id="create-page">
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <input type="text" id="share-title" maxlength="50" placeholder="Title (Max 50 chars) *" style="margin:0">
            <label class="btn-upload">
                üìÅ Upload File
                <input type="file" id="file-input" style="display:none" onchange="handleFileUpload(this)">
            </label>
        </div>
        <textarea id="editor" placeholder="Write something..."></textarea>
        <input type="text" id="share-desc" placeholder="Description (Optional)">
        <input type="text" id="share-tags" placeholder="Tags (Optional)">
        
        <div class="settings-grid">
            <input type="password" id="share-pass" placeholder="Password (Optional)">
            <input type="datetime-local" id="share-expire">
        </div>

        <div style="margin: 10px 0; display:flex; align-items:center; gap:8px;">
            <input type="checkbox" id="captcha-in" style="width:auto; margin:0"> 
            <label style="font-size:13px; cursor:pointer; color:white;" for="captcha-in">QuickCaptcha</label>
        </div>

        <button class="btn-main" onclick="saveShare()">üöÄ PUBLISH SHARE</button>
    </div>

    <div class="container" id="view-page" style="display:none">
        <h2 id="view-title" style="color:var(--neon); margin:0;"></h2>
        <div id="view-meta" style="font-size:12px; color:#64748b; margin:10px 0;"></div>
        <textarea id="view-content" readonly></textarea>
        <div id="view-description" style="margin-top:15px; background:#1e293b; padding:15px; border-radius:8px; display:none; border-left: 4px solid var(--neon);"></div>
    </div>
</div>

<footer>Made by GitHub Pages!</footer>

<script>
    const me = localStorage.getItem('loggedUser');

    window.onload = () => {
        const sParam = new URLSearchParams(window.location.search).get('s');
        if(sParam) renderView(sParam);
        
        const authDiv = document.getElementById('auth-info');
        if(me) {
            authDiv.innerHTML = `
                <span class="user-link" onclick="showStats()">${me} üéÑ</span>
                <button class="logout-btn" onclick="secureLogout()">LOGOUT</button>
            `;
        } else {
            authDiv.innerHTML = '<button style="background:var(--neon); border:none; padding:8px 15px; border-radius:5px; font-weight:bold; cursor:pointer" onclick="location.href=\'./login\'">LOGIN</button>';
        }
    };

    function showStats() {
        // –°–∏–º—É–ª—è—Ü–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã–µ –±–µ—Ä—É—Ç—Å—è –∏–∑ –ë–î)
        document.getElementById('stats-user').innerText = "Logged in as: " + me;
        document.getElementById('stats-count').innerText = "Account Level: Active Contributor";
        document.getElementById('statsModal').style.display = 'flex';
    }

    function secureLogout() {
        const code = prompt("Enter 6-digit recovery code to logout:");
        if (!code) return;
        let users = JSON.parse(localStorage.getItem('users') || '[]');
        let userObj = users.find(x => x.user === me);
        if (userObj && userObj.recovery === code) {
            localStorage.removeItem('loggedUser');
            location.href = window.location.origin + window.location.pathname;
        } else { alert("Invalid code!"); }
    }

    function saveShare() {
        const t = document.getElementById('share-title').value;
        const c = document.getElementById('editor').value;
        if(!t || !c) return alert("Fill required fields!");
        const data = { t, c, d: document.getElementById('share-desc').value, tg: document.getElementById('share-tags').value, p: document.getElementById('share-pass').value, exp: document.getElementById('share-expire').value ? new Date(document.getElementById('share-expire').value).getTime() : null, u: me || 'Guest', ts: Date.now() };
        const s = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        location.href = window.location.origin + window.location.pathname + "?s=" + s;
    }

    function renderView(s) {
        try {
            const data = JSON.parse(decodeURIComponent(escape(atob(s))));
            document.getElementById('create-page').style.display = 'none';
            document.getElementById('view-page').style.display = 'block';
            document.getElementById('view-title').innerText = data.t;
            document.getElementById('view-content').value = data.c;
            if(data.d) { const db = document.getElementById('view-description'); db.innerText = data.d; db.style.display = 'block'; }
            document.getElementById('view-meta').innerText = "By " + data.u + " ‚Ä¢ Tags: " + (data.tg || 'none');
        } catch(e) {}
    }

    function handleFileUpload(input) {
        const file = input.files[0];
        if(!file) return;
        document.getElementById('share-title').value = file.name;
        const reader = new FileReader();
        if(file.type.startsWith('text/')) {
            reader.onload = (e) => document.getElementById('editor').value = e.target.result;
            reader.readAsText(file);
        }
    }
</script>
</body>
</html>
